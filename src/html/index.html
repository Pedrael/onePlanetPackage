<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/b25b27174b.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.bundle.css">

    <title>One Planet Club</title>

  </head>
  <body>
    <header class="flex -ai-c -jc-sb">

      <div class="group flex -ai-c">
        <a href="" class="logo-container">
          <img src="img/logo.svg" alt="">
        </a>
        <p>Мы обучаем. Вы зарабатываете</p>
      </div>

      <div class="group flex -ai-c">
        <h3>+7 (566) 456-54-89</h3>
        <a href="" class="phone-button flex -ai-c -jc-c">
          <img src="img/phone.svg" alt="">
        </a>
      </div>

    </header>

    <section id="hero" class="flex -jc-c">

      <div class="circle1 right-25 top-39"></div>
      <div class="circle2 right-10 top-10"></div>

      <div class="dollar-wrap dollar1"><img src="img/dollar1.svg" alt=""></div>
      <div class="dollar-wrap dollar2"><img src="img/dollar2.svg" alt=""></div>
      <div class="dollar-wrap dollar3"><img src="img/dollar3.svg" alt=""></div>

      <div class="hero-content flex -ai-c">

        <div class="left-section flex -column -jc-sb">

          <h2>Зарабатывайте на<br>онлайн-образовании<br><span class="light">используя готовые онлайн<br>курсы и автоворонки</span></h2>

          <h3 class="light">Узнайте с чего начать и как это работает в системе обучения One Planet Club</h3>

          <div class="button-rocket-container flex -ai-c -jc-sb">
            <div class="rocket-wrap">
              <img src="img/rocket.svg" alt="">
            </div>
            <a href="" class="button-accent">Открыть доступ за 0,99$</a>
          </div>

        </div>

        <div class="right-section"></div>

      </div>

    </section>
  </body>

  <script src="js/bundle.js"></script>
</html>
