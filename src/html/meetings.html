<!doctype html>

<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/b25b27174b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.bundle.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500italic,500,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <title>One Planet Club</title>

  </head>
  <body class="meetings">

    <header class="flex -ai-c -jc-sb" id="header">

      <div class="group flex -ai-c">
        <a href="" class="logo-container">
          <img src="img/logo.svg" alt="">
        </a>
        <p>Мы обучаем. Вы зарабатываете</p>
      </div>

      <div class="group flex -ai-c">
        <h3>+7 (566) 456-54-89</h3>
        <a href="" class="phone-button flex -ai-c -jc-c -on-scale">
          <img src="img/phone.svg" alt="">
        </a>
      </div>

    </header>

    <section id="hero-meetings" class="flex -jc-c">

      <div class="hero-meetings-content flex -jc-c">

        <div class="left-section flex -column">
          <h2 class="regular">Онлайн встреча "вопрос-ответ"<br> <span class="light">с основателем компании<br>One Planet Club</span></h2>
          <h3 class="light">В эту пятницу в 15:00 по мск<br>в прямом эфире</h3>

          <div class="button-container flex -ai-c">
            <div class="like-wrap">
              <img src="img/meetings/like.svg" alt="">
            </div>
            <p class="light">Участие бесплатное</p>
            <a href="" class="meetings-button">Принять участие</a>
          </div>

        </div>

        <div class="right-section flex -ai-c -jc-c">
          <img src="img/meetings/hero.svg" alt="">
        </div>
      </div>



    </section>

  </body>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="js/bundle.js"></script>
</html>
